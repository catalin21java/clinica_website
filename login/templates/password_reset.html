<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
    </head>

    <body>
        
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login:reset' %}" method="post">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email" required>
            <br>
            <input type="submit" value="Reset">
        </form>
    </body>
